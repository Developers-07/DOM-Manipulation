<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    

    <h2>
        <button class="btn">Click Here</button>
    </h2>


    <!--keypress, focus, blur, cut, paste, input, submit, mouseenter, mouseleave, click-->

    <script>

        let clickBtn = document.querySelector('.btn');
        clickBtn.addEventListener('mouseenter', fun);

        function fun(event){
            console.log(event);
        }

    

    </script>
</body>
</html>
